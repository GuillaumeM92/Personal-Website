{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Bienvenue sur mon site internet ! Je suis un développeur Python formé chez Openclassrooms. Ce site vous permettra d'en apprendre plus à mon sujet, de consulter mes Projets réalisés , et de télécharger mon CV." />

        <meta name="image" property="og:image" content="https://guillaume-merle.me/static/home/assets/img/preview/website-preview2.jpg">

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto mr-auto">
                                <li class="nav-item dropdown dropdown-xl no-caret" style="font-size: 107%">
                                </li>
                            </ul>
                            <a class="btn btn-outline-white font-weight-500 ml-lg-3 mt-1 mb-1 ml-auto d-flex" style="padding: 0.75rem;" href="{% url 'about-en' %}">About me<i class="ml-2" data-feather="arrow-right"></i></a>

                            <a class="btn btn-outline-white font-weight-500 ml-lg-3 mt-1 mb-1 mr-auto d-flex" style="padding: 0.75rem;" href="https://drive.google.com/file/d/1EsS-YUbZt6DWRMGCzO7F6BLDSsObxr4f&export=download" target="_blank">Resume <i class="far fa-save ml-2"></i></a>

                            <div class="icon-list-social ml-2 mt-1">
                                <a class="icon-list-social-link" style="color: white" href="https://www.linkedin.com/in/guillaume-merle-8a239a207/" target="_blank"><i class="fab fa-linkedin"></i></a>
                                <a class="icon-list-social-link" style="color: white" href="https://github.com/GuillaumeM92?tab=repositories" target="_blank"><i class="fab fa-github"></i></a>
                                <a class="icon-list-social-link" style="color: white" href="https://twitter.com/Guillaume010101" target="_blank"><i class="fab fa-twitter"></i></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- Extended Content-->
            <div role="main" class="bg-light">
                {% block content %}{% endblock %}
            </div>
            <!-- Footer-->
            <div id="layoutDefault_footer">
                <footer class="footer pt-10 pb-5 mt-auto footer-dark" style="padding: 0.85rem; background-color: #29394F;">
                    <div class="container">
                    <div class="row" style="color: white; font-size: 150%">
                        <div class="col-lg-5">
                            <a class="footer-brand" href="{% url 'about-en' %}">Guillaume Merle</a>

                                <a class="icon-list-social-link" href="https://www.linkedin.com/in/guillaume-merle-8a239a207/" target="_blank"><i class="fab fa-linkedin"></i></a>

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
        <script src="{% static 'home/js/scripts.js' %}"></script>
        <script>
            AOS.init({
                disable: 'mobile',
                duration: 600,
                once: true,
            });
        </script>
